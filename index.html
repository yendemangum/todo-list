<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="main.js"></script></head>

<body>
    <h1>Todo List</h1>
    <div class="bucket">
        <form action="" method="post" class="form">
            <label for="title" class="input-label">Title</label> <input type="text" class="input-form" id="title"
                name="title" required>
            <label for="description" class="input-label">Description</label>
            <textarea id="description" name="description"></textarea>
            <label for="date" class="input-label">Due Date</label>
            <input type="date" class="input-form" id="date" name="date">
            <fieldset>
                <legend>Priority</legend>
                <label for="hi-priority" class="input-label">High</label>
                <input type="radio" class="input-form" id="hi-priority" name="priority" value="High Priority" checked>
                <label for="lo-priority" class="input-label">Low</label>
                <input type="radio" class="input-form" id="lo-priority" name="priority" value="Low Priority">
            </fieldset>
            <button class="submit" type="submit">Submit</button>
        </form>
    </div>
    <div class="container">
        <div class="content"></div>
    </div>
    <footer>Yende Mangum</footer>
</body>

</html>
